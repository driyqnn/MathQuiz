<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz for Children</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#212121',
                        navyBlue: '#000080',
                    },
                },
            },
        }
    </script>
    <style>
        .glassmorphism {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
    </style>
</head>

<body
    class="bg-[url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1124&q=100')] bg-cover bg-center bg-no-repeat bg-fixed min-h-screen flex items-center justify-center p-4 text-white before:content-[''] before:absolute before:inset-0 before:bg-black/50">
    <div class="container mx-auto max-w-4xl relative">
        <h1
            class="text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Math Quiz for Children
            <p class="text-xs">by Charles Adrian</p>
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="setup"
                class="glassmorphism rounded-xl p-8 col-span-full min-h-[300px] flex flex-col justify-between">
                <div>
                    <h2 class="text-2xl font-semibold mb-4">Quiz Setup</h2>
                    <div class="mb-4">
                        <label for="difficulty" class="block mb-2">Difficulty:</label>
                        <select id="difficulty" class="w-full p-2 border rounded bg-gray-700 text-white">
                            <option value="easy">Easy (5 Items)</option>
                            <option value="medium">Medium (10 Items)</option>
                            <option value="hard">Hard (20 Items)</option>
                        </select>
                    </div>
                </div>
                <button id="startQuiz"
                    class="w-full bg-navyBlue text-white py-2 rounded hover:bg-blue-800 transition duration-300">Start
                    Quiz</button>

            </div>

            <div id="quiz" class="hidden glassmorphism rounded-xl p-6 col-span-full">
                <h2 class="text-2xl font-semibold mb-4">Math Quiz</h2>
                <div id="timer" class="text-right mb-4 font-semibold"></div>
                <div id="question" class="text-lg mb-4"></div>
                <div id="multipleChoice" class="grid grid-cols-2 gap-4 mb-4"></div>
                <input type="number" id="answer" class="w-full p-2 border rounded bg-gray-700 text-white mb-4"
                    placeholder="Your answer">
                <button id="submit"
                    class="w-full bg-navyBlue text-white py-2 rounded hover:bg-blue-800 transition duration-300">Submit
                    Answer</button>

            </div>

            <div id="results" class="hidden glassmorphism rounded-xl p-6 col-span-full">
                <h2 class="text-2xl font-semibold mb-4">Quiz Results</h2>
                <div id="score" class="text-2xl font-bold mb-2"></div>
                <div id="timeTaken" class="text-lg mb-4"></div>
                <div id="correctAnswers" class="mb-4 max-h-60 overflow-y-auto"></div>
                <button id="newQuiz"
                    class="w-full bg-navyBlue text-white py-2 rounded hover:bg-blue-800 transition duration-300">New
                    Quiz</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
